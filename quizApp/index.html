<!DOCTYPE html>
	<html>
	<head>
		<title>Quiz Hour</title>
		<link rel="stylesheet" type="text/css" href="main.css">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700,800" rel="stylesheet">

	</head>
	<body>
		<header>
			<h2> Quiz Hour </h2>
		</header>

		<!-- Intro section -->
		<div class="wrapper">
			<section class="intro">
				<div id="quiz-intro">
					<div class="inner">
						<div id="start-screen">
							<h4> Are you game? </h4>
							<button class="btn begin">Let's begin!</button>
						</div>
					</div>
				</div>
			</section>

			<!-- Section Two -->
			<section class="questions hidden" id="quiz-content">
			</section>

			<!-- Section three -->
			<section id="quiz-end" class="hidden">
				<div class="end quiz-end-message">
			<button class="reset-quiz">Try again?</button>

				</div>
			</section>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
