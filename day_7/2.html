
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Change Background Color</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheet/main.css" />
  </head>
  <body>
  	<h1> Click to change the background </h1>
  	<button> Click Me </button>
    <script>
   		//#Todo
			// Make a webpage where when you click the background of the page should change to some different color.
			// * Bonus
			// Make a function to randomly generate the background color using combination of hex code.

		var change = document.querySelector('h1')
		change.addEventListener('click', red => document.body.style.backgroundColor = "red")

		var btn = document.querySelector('button')
		btn.addEventListener('click', newColor)

		function randomColor() {
			return '#' + Math.floor(Math.random()* 345678)
		}
		function newColor() {
			return document.body.style.backgroundColor = randomColor()
		}

    </script>
  </body>
</html>
