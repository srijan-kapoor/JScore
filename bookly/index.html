<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="=viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <title>MyBookList App</title>
  </head>
  <body>
    <main>
      <div>
        <nav class="center-align">
          <div class="nav-wrapper indigo darken-4">
            <a href="#" class="brand-logo "
              ><i class="fas fa-book-open"></i>MyBookList App</a
            >
          </div>
        </nav>

        <!-- form -->
        <div class="row container" style="width: 40rem">
          <form class="col s12" id="book-form">
            <div class="row">
              <div class="input-field col s12">
                <input
                  placeholder="Title"
                  id="title"
                  type="text"
                  class="validate"
                />
                <input
                  placeholder="Author"
                  id="author"
                  type="text"
                  class="validate"
                />

                <input
                  placeholder="ISBN"
                  id="isbn"
                  type="text"
                  class="validate"
                />
                <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  value="Add Book"
                  name="action"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- <!-- table -->
        <table
          class="striped deep-orange lighten-1"
          style="width: 80rem; margin: 0 auto; padding: 0.625rem"
        >
          <thead>
            <tr style="color: aliceblue">
              <th>Title</th>
              <th>Author Name</th>
              <th>#ISBN</th>
            </tr>
          </thead>

          <tbody id="book-list"></tbody>
        </table>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
