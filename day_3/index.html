			// Practice different way of writing function

			/**
			 * Adds one to a given number.
			 * @param {number} n
			 * @return {number}
			 */

			// Function Declaration 
			function addOne(number) {
				number+=1;
				return number;
			}
				console.log(addOne(2));

			// function expression 
			let addOne1 = function(num) {
				num+=1;
				return num;
			};
				console.log(addOne1(2));

			// Arrow function
			var addOne2 = (num2) => { return num2+=1; };
			console.log(addOne2(2));

			var addOne3 = num3 => num3+=1;
			console.log(addOne3(2));

		/**
