<!DOCTYPE html>
<html>
	<head>
		<title>Alternate To do</title>
		<link rel="stylesheet" type="text/css" href="alternate-main.css">
		<!-- Font Awesome  -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>
	<body class="grid">
		<h2>todos</h2>
		<div class="wrapper">
			<input type="text" placeholder="What needs to be done?" class="todo-text">
			<!-- <button class="btn">Submit</button> -->
			<!-- <button class="btn remove-button">[x]</button> -->
			<div>
				<ul class="main-list">
					<div class="container">
						<li class="display-todo"><span class='span-text'></span></li>
					</div>
				</ul>
			</div>
		</div>
		<div class="button-wrap">
			<span class="items-left"></span>
			<button class="all">All</button>
			<button class="active">Active</button>
			<button class="complete">Completed</button>
		</div>

	</body>
	<script src="main.js"></script>
</html>
