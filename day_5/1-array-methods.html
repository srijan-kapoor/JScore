<!DOCTYPE html>
<html>
	<head>
		<title>Practice Array Methods</title>
	</head>
	<body>
		<script>
			// Arrays to work on
			var numbers = [1,12,4,18,9,7,11,3,101,5,6];
			var strings = ['this','is','a','collection','of','words'];


			// Use the above two arrays and practice array methods
			// Find largest number in numbers
			function largestNum(numbers) {
				return numbers.sort((a,b) => b-a)[0]
			};
			largestNum(numbers);

			// Find longest string in strings
			function largestStr(strings) {
				return strings.sort((a,b) => b.length - a.length)[0];
			};
			largestStr(strings);

			// Find all the even numbers
			function evenNum(numbers) {
				return numbers.filter(i => i%2 == 0);
			};

			// Find all the odd numbers
			function oddNum(numbers) {
				return numbers.filter(i => i%2 !== 0);
			}

			// Find all the words that contain 'is' use string method 'contains'



			// Find all the words that contain 'is' use string method 'indexOf'
			function wordFind(strings) {
				return strings.find(str => str);
			}

			// Customers Array
			var customers = [
			    { firstname : 'Joe', lastname : 'Blogs'},
			    { firstname : 'John', lastname : 'Smith'},
			    { firstname : 'Dave', lastname : 'Jones'},
			    { firstname : 'Jack', lastname : 'White'}
			];
			// Find all customers whose firstname starts with 'J'
			var firstNamewithJ = customers
				.filter(v => v.firstname.indexOf('J') == 0);
			// Create new array with firstname and lastname
			var name = customers.map(n => { return { name: n.firstname + " " + n.lastname }});
			// Sort the array created above alphabetically
			var sortAlpha = ((a,b) => a.name.length - b.name.length);
			name.sort(sortAlpha);

		</script>
	</body>
</html>
