<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Memory Game</title>
		<!-- Stylesheet linking -->
		<link rel="stylesheet" type="text/css" href="assets/stylesheet/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	</head>
	<body>
		<!-- Header section -->
		<section class="wrapper">
			<header>
				<h3>Memory Game</h3>
			</header>
			<section class="display">
				<ul class="lives">
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
				</ul>
				<span class="moves">0 move(s)</span>
				<div class="timer"><!-- 0 mins 0 secs --></div>
			</section>
		</section>

		<section class="memory-game">
			
			<div class="memory-card" data-key="gem">
				<i class="fas fa-gem front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="bicycle">
				<i class="fas fa-bicycle front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="bolt">
				<i class="fas fa-bolt front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="cube">
				<i class="fas fa-cube front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>

			<div class="memory-card" data-key="leaf">
				<i class="fas fa-leaf front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="anchor">
				<i class="fas fa-anchor front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="bomb">
				<i class="fas fa-bomb front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="plane">
				<i class="fas fa-plane front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>

			<div class="memory-card" data-key="bolt">
				<i class="fas fa-bolt front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="leaf">
				<i class="fas fa-leaf front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="plane">
				<i class="fas fa-plane front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="cube">
				<i class="fas fa-cube front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>

			<div class="memory-card" data-key="bicycle">
				<i class="fas fa-bicycle front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="anchor">
				<i class="fas fa-anchor front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="gem">
				<i class="far fa-gem front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
			<div class="memory-card" data-key="bomb">
				<i class="fas fa-bomb front-face"></i>
				<i class="fas fa-shield-alt back-face"></i>
			</div>
		</section>
		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
