<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessing Elements in the DOM</title>

  <style>
    html { font-family: sans-serif; color: #333; }
    body { max-width: 500px; margin: 0 auto; padding: 0 15px; }
    div, article { padding: 10px; margin: 5px; border: 1px solid #dedede; }
  </style>

</head>

<body>

  <h1>Accessing Elements in the DOM</h1>

  <h2>ID (#demo)</h2>
  <div id="demo">Access me by ID</div>

  <h2>Class (.demo)</h2>
  <div class="demo">Access me by class (1)</div>
  <div class="demo">Access me by class (2)</div>

  <h2>Tag (article)</h2>
  <article>Access me by tag (1)</article>
  <article>Access me by tag (2)</article>

  <h2>Query Selector</h2>
  <div id="demo-query">Access me by query</div>

  <h2>Query Selector All</h2>
  <div class="demo-query-all">Access me by query all (1)</div>
  <div class="demo-query-all">Access me by query all (2)</div>

  <script>
    // 1. Select the element with an id of `demo` and apply style `1px solid purple` on that.
    document.getElementById('demo').style.border = "1px solid purple"

    // Select all the elements by class name of `demo` and apply the style `1px solid orange` to each element.
    document.body.children[4].style.border = "1px solid orange"
    document.body.children[5].style.border = "1px solid orange"

    // Select all the elements by tag name of `article` and apply this style `1px solid blue`.
    document.getElementsByTagName('article')[0].style.border = "1px solid blue"
    document.getElementsByTagName('article')[1].style.border = "1px solid blue"
    // try with forEach for above question
    // To convert to Array use 'array from' property on the variable

    // Select the element by id of `demo-query` using querySelector and apply style of `1px solid grey`
    document.getElementById('demo-query').style.border = "1px solid grey"

    // Select the element by class of `demo-query-all` using querySelectorAll and apply style of `1px solid green`.
    var query = document.querySelectorAll('.demo-query-all') 
    query.forEach((val) => val.style.border = "1px solid red");

  </script>
</body>
</html>
