<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learning the DOM</title>
  </head>
  <body>
    <h1>Document Object Model</h1>
    <script>

  	// Use createElement() on the document object to create a new `p` element.
  	document.body.appendChild(document.createElement('p'))

  	// Use `textContent` property and set the text inside `p` to 'Hello Javascript!'.
  	document.body.children[2].textContent = "Hello Javascript!"

  	// Now use the  `innerHTML` property to add HTML inside `p` add `I love <strong>Javascript</strong>`.
  	document.body.children[2].innerHTML = "I love <strong>Javascript</strong>"

  	// 4. Create a structure like this using js and push it to the document.
		// ```html
		// <ul>
		//   <li>Buy groceries</li>
		//   <li>Feed the cat</li>
		//   <li>Do laundry</li>
		// </ul>
		document.body.appendChild(document.createElement('ul'))
		document.body.children[3].appendChild(document.createElement('li'))
		document.body.children[3].firstChild.innerHTML = "Buy Groceries"
		document.body.children[3].appendChild(document.createElement('li'))
		document.body.children[3].children[1].innerHTML = "Feed the cat"
		document.body.children[3].appendChild(document.createElement('li'))
		document.body.children[3].children[2].innerHTML = "Do laundry"

		// Create a new `li` element and push it in the `ul` using `appendChild`.
		document.body.children[3].appendChild(document.createElement('li'))

		// Using `removeChild()` or `remove()` remove an element from the ul.
		document.body.children[3].removeChild(document.body.children[3].children[3])

		//Remove the div with a class of footer.
		document.body.removeChild(document.body.children[2])


    </script>
  </body>
</html>
