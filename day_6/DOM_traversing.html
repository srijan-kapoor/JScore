<!DOCTYPE html>
<html>

  <head>
    <title>Learning About Nodes</title>

    <style>
      * { border: 2px solid #dedede; padding: 15px; margin: 15px; }
      html { margin: 0; padding: 0; }
      body { max-width: 600px; font-family: sans-serif; color: #333; }
    </style>
  </head>

  <body>
    <h1>Shark World</h1>
    <p>The world's leading source on <strong>shark</strong> related information.</p>
    <h2>Types of Sharks</h2>
    <ul>
      <li>Hammerhead</li>
      <li>Tiger</li>
      <li>Great White</li>
    </ul>


    <script>
    const h1 = document.getElementsByTagName('h1')[0];
    const p = document.getElementsByTagName('p')[0];
    const ul = document.getElementsByTagName('ul')[0];

  // ## Todo Tasks
  // 1. Use firstElementChild, and change the background color of the first `li` in the `ul`.
  document.body.children[3].firstElementChild.style.background = "grey"

  // 2. Select all the `li` element and using `forEach` or `for..of` loop change the background color of all the `li` in `ul`.
  var list = document.querySelectorAll('li')
  list.forEach((val) => val.style.background = "violet")

  // 3. Access `li` node using the length property i.e node[0] and access the last list and change the color to `pink`.
  var list = document.querySelectorAll('li')[2].style.background = "pink"

  // 4. Select the middle element `li`
  var list = document.querySelectorAll('li')[1]

  // 5. Use the element in 4 and using sibling nodes change the background color of first and last `li` to `coral` and `aquamarine`;
  var list = document.querySelectorAll('li')[1].previousElementSibling.style.background = "coral"
  var list = document.querySelectorAll('li')[1].nextElementSibling.style.background = "aquamarine"




  </script>
  </body>
</html>
