		<script type="text/javascript">
			const SPENDING_THRESHOLD = 200;
			const TAX_RATE = 0.08;
			const PHONE_PRICE = 99.99;
			const ACCESSORY_PRICE = 9.99;

			var bank_balance = 303.91;
			var amount = 0;
			// Write a program to calculate the total price of your phone purchase.
			var amount = PHONE_PRICE + (TAX_RATE*PHONE_PRICE) + ACCESSORY_PRICE;
			console.log(amount);
			// console.log(price);

			// You will keep purchasing phones (hint: loop!) until you run out of bank balance.
			for (amount; ((amount+ACCESSORY_PRICE) < bank_balance); (amount++)) {
				console.log(amount+ACCESSORY_PRICE);
				console.log("You may buy new phone");
			}
				console.log("Low bank balance");

			// You'll also buy accessories for each phone as long as your purchase amount is below your spending threshold.
			while (amount < SPENDING_THRESHOLD) 
			{
				// console.log(amount);
				console.log("amount:" + amount + ACCESSORY_PRICE);
				console.log("You may buy new phone");
				amount++;
			}
				console.log("You ran out of spending threshold");

			// Write a function called calculateTax which takes an argument 'amount' and calculates the tax you need to pay.
			var taxPay;
			// var amount = PHONE_PRICE + (TAX_RATE*PHONE_PRICE) + ACCESSORY_PRICE;
			function calculateTax(amount) {
				taxPay = Number((amount*TAX_RATE)/100);
				return taxPay;
			}
			calculateTax();
